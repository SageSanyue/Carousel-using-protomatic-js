<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    #wrap{
      position: relative;
      overflow: hidden;
      width: 780px;
      height: 200px;
      border: 1px solid blue;
      margin-left: auto;
      margin-right: auto;
    }
    #list{   
      position: absolute;
      width: 2400px;
      height: 200px;
    }
    #list img{
      float: left;
      width: 200px;
      height: 200px;
    }
    .arrow{
      font-size: 36px;
      font-weight: bold;
      line-height: 39px;
      position: absolute;
      z-index: 2;
      top: 100px;
      /* display: none; */
      width: 40px;
      height: 40px;  
      cursor: pointer;
      text-align: center;
      color: #fff;
      background-color: #a8a8a8;
      border-radius: 20px;
    }
    .arrow:hover{
      background-color: #4a4a4a;
    }
    /* #wrap:hover .arrow{
      display: block;
    } */
    #prev{
      left: 20px;
    }
    #next{
      right: 20px;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="list" style="left: -200px;">
        <img width="200" src="https://picsum.photos/200/200/?image=1" alt="5"/>
        <img width="200" src="https://i.loli.net/2018/04/01/5ac0515dd6f92.jpg" alt="1"/>
        <img width="200" src="https://i.loli.net/2018/04/01/5ac0519d9ec14.jpg" alt="2"/>
        <img width="200" src="http://hfq-decorate-test.oss-cn-beijing.aliyuncs.com/common%2F10974%2F20180503164711.png?OSSAccessKeyId=LTAI5ZTWfPYQuSK3&Expires=1557747406&Signature=FivQu0TlQW3Cobc7P4QkPcs24Ls%3D" alt="3"/>
        <img width="200" src="https://canna-pet.com/wp-content/uploads/2017/06/20-longest-living-dog-breeds_canna-pet-e1498599846169.jpg" alt="4"/>
        <img width="200" src="https://picsum.photos/200/200/?image=1" alt="5"/>
        <img width="200" src="https://i.loli.net/2018/04/01/5ac0515dd6f92.jpg" alt="1"/>
        <img width="200" src="https://i.loli.net/2018/04/01/5ac0519d9ec14.jpg" alt="2"/>
        <img width="200" src="http://hfq-decorate-test.oss-cn-beijing.aliyuncs.com/common%2F10974%2F20180503164711.png?OSSAccessKeyId=LTAI5ZTWfPYQuSK3&Expires=1557747406&Signature=FivQu0TlQW3Cobc7P4QkPcs24Ls%3D" alt="3"/>
        <img width="200" src="https://canna-pet.com/wp-content/uploads/2017/06/20-longest-living-dog-breeds_canna-pet-e1498599846169.jpg" alt="4"/>
        <img width="200" src="https://picsum.photos/200/200/?image=1" alt="5"/>
        <img width="200" src="https://i.loli.net/2018/04/01/5ac0515dd6f92.jpg" alt="1"/>
    </div>
    <span id="prev" class="arrow"><</span>
    <span id="next" class="arrow">></span>
  </div>
  <script>
        var prev=document.getElementById("prev");
        var next=document.getElementById("next");
        var list = document.getElementById("list")
        var wrap = document.getElementById("wrap")
        var index = 1
        var timer
        var animated = false

        function animate(offset){
          var speed = offset/30
          animated = true
          var newLeft = parseInt(list.style.left) + offset
          function move(){
            if ( (speed > 0 && parseInt(list.style.left) < newLeft) || (speed < 0 && parseInt(list.style.left) > newLeft)) {
              list.style.left = parseInt(list.style.left) + speed + 'px'
              setTimeout(move, 10)
            } else {
              animated = false
              if (newLeft > -200) {
                list.style.left = -1200 + "px"
              }
              if (newLeft < -1200) {
                list.style.left = -200 + "px"
              }
            }
          }
          move()
        }

        function carrousel() {
          prev.onclick = function(){
             if (!animated) {
               if (index == 1) {
                 index = 5
               } else {
                 index -= 1
               }
               animate(200)
             }   
           }
           next.onclick = function(){
             if (!animated) {
               if (index == 5) {
                 index = 1
               } else {
                 index += 1
               }
               animate(-200)
             }
           };
          function play(){
             timer = setInterval(function(){
               next.onclick()
             },2000)
           }
           function stop(){
             clearInterval(timer)
           }
           play()
           wrap.onmouseover = stop
           wrap.onmouseout = play
        }
        carrousel()
  </script>
</body>
</html>
