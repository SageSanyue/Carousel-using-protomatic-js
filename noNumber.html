<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    #wrap{
      position: relative;
      overflow: hidden;
      width: 600px;
      height: 400px;
      border: 1px solid blue;
      margin-left: auto;
      margin-right: auto;
    }
    #list{   
      position: absolute;
      width: 4200px;
      height: 400px;
    }
    #list img{
      float: left;
      width: 600px;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="list" style="left: -600px;">
        <img src="https://picsum.photos/200/200/?image=1" alt="5"/>
        <img src="https://i.loli.net/2018/04/01/5ac0515dd6f92.jpg" alt="1"/>
        <img src="https://i.loli.net/2018/04/01/5ac0519d9ec14.jpg" alt="2"/>
        <img src="http://hfq-decorate-test.oss-cn-beijing.aliyuncs.com/common%2F10974%2F20180503164711.png?OSSAccessKeyId=LTAI5ZTWfPYQuSK3&Expires=1557747406&Signature=FivQu0TlQW3Cobc7P4QkPcs24Ls%3D" alt="3"/>
        <img src="https://canna-pet.com/wp-content/uploads/2017/06/20-longest-living-dog-breeds_canna-pet-e1498599846169.jpg" alt="4"/>
        <img src="https://picsum.photos/200/200/?image=1" alt="5"/>
        <img src="https://i.loli.net/2018/04/01/5ac0515dd6f92.jpg" alt="1"/>
    </div
  </div>
  <script>
    var list = document.getElementById("list")
    var wrap = document.getElementById("wrap")
    var index = 1
    var timer
    var animated = false

    function animate(offset){ 
      var speed = offset/5
      animated = true
      var newLeft = parseInt(list.style.left) + offset
      function move(){
        if ((speed > 0 && parseInt(list.style.left) < newLeft) || (speed < 0 && parseInt(list.style.left) > newLeft)) {
          list.style.left = parseInt(list.style.left) + speed + 'px'
          setTimeout(move, 60)
        } else {
          animated = false
          if (newLeft > -600) {
            list.style.left = -3000 + "px"
          }
          if (newLeft < -3000) {
            list.style.left = -600 + "px"
          }
        }
      }
      move()
    }

    function carrousel() {
      timer = setInterval(function(){
        if (!animated) {
          if (index==5) {
            index=1
          } else {
            index +=1
          }
          animate(-600)
        }
      },2000)
    }
    carrousel()
  </script>
</body>
</html>
